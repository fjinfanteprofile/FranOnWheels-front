<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-container">
        <div class="login-form-container" *ngIf="showLoginForm">
          <h2>Login</h2>
          <form (submit)="onSubmit($event)">
            <div class="form-group">
              <label for="loginEmail">Email:</label>
              <input type="email" id="loginEmail" name="loginEmail" class="form-control" required [(ngModel)]="email">
            </div>

            <div class="form-group">
              <label for="loginPassword">Password:</label>
              <input type="password" id="loginPassword" name="loginPassword" class="form-control" required [(ngModel)]="password">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <p class="error-message">{{ loginError }}</p>
          <p>Don't have an account? <button (click)="toggleForm()" class="btn btn-link">Register here</button></p>
        </div>

        <div class="register-form-container" *ngIf="!showLoginForm">
          <h2>Register</h2>
          <form (submit)="onRegisterSubmit($event)">
            <div class="form-group">
              <label for="registerUsername">Username:</label>
              <input type="text" id="registerUsername" name="registerUsername" class="form-control" required [(ngModel)]="username">
            </div>

            <div class="form-group">
              <label for="registerName">Name:</label>
              <input type="text" id="registerName" name="registerName" class="form-control" required [(ngModel)]="name">
            </div>

            <div class="form-group">
              <label for="registerLastName">Last Name:</label>
              <input type="text" id="registerLastName" name="registerLastName" class="form-control" required [(ngModel)]="lastName">
            </div>

            <div class="form-group">
              <label for="registerDni">DNI:</label>
              <input type="text" id="registerDni" name="registerDni" class="form-control" [(ngModel)]="dni">
            </div>

            <div class="form-group">
              <label for="registerPhoneNumber">Phone Number:</label>
              <input type="tel" id="registerPhoneNumber" name="registerPhoneNumber" class="form-control" [(ngModel)]="phoneNumber">
            </div>

            <div class="form-group">
              <label for="registerAddress">Address:</label>
              <input type="text" id="registerAddress" name="registerAddress" class="form-control" [(ngModel)]="address">
            </div>

            <div class="form-group">
              <label for="registerEmail">Email:</label>
              <input type="email" id="registerEmail" name="registerEmail" class="form-control" required [(ngModel)]="email">
            </div>

            <div class="form-group">
              <label for="registerAge">Age:</label>
              <input type="text" id="registerAge" name="registerAge" class="form-control" required [(ngModel)]="age">
            </div>

            <div class="form-group">
              <label for="registerPassword">Password:</label>
              <input type="password" id="registerPassword" name="registerPassword" class="form-control" required [(ngModel)]="password">
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
          </form>
          <p>Already have an account? <button (click)="toggleForm()" class="btn btn-link">Login here</button></p>
        </div>
      </div>
    </div>
  </div>
</div>
